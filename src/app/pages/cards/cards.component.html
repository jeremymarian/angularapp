<div *ngIf="loaded">
  <app-carousel [cards]="carcards" class="center"></app-carousel>
  <div class="container">
    <mat-form-field class="filter">
      <mat-label><mat-icon>search</mat-icon> Search... </mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="value"
        (input)="filterCards($event)" />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <br />
  <div class="row">
    <div
      *ngFor="let card of cards"
      class="col-xxl-4 col-xl-4 col-sm-6 col-xs-12">
      <app-vcard class="vcard" [card]="card"></app-vcard>
    </div>
  </div>
</div>
